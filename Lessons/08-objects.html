<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        // {} is for objects
        name: "socks", // property value pair, seperate with comma
        price: 1090,
      };
      console.log(product);
      console.log(product.name); // objectName.propertyName
      console.log(product.price);

      product.name = "cotton socks"; //changing value inside of object
      console.log(product);

      product.newProperty = true; // adding new property to the object
      console.log(product);

      delete product.newProperty; // delete property from object
    </script>
  </body>
</html>
