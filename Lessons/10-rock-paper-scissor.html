<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Lessons/styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button
      class="rock-button"
      onclick="
      playGame('Rock');
    "
    >
      <img
        class="rock-button-pic"
        src="/Lessons/Images/rock-emoji.png"
        alt="Rock"
      />
    </button>

    <button
      class="paper-button"
      onclick="
      playGame('Paper');
    "
    >
      <img
        class="paper-button-pic"
        src="/Lessons/Images/paper-emoji.png"
        alt="Paper"
      />
    </button>

    <button
      class="scissors-button"
      onclick="
  	  playGame('Scissors');
    "
    >
      <img
        class="scissors-button-pic"
        src="/Lessons/Images/scissors-emoji.png"
        alt="Scissors"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-score" onclick="resetScore();">Reset Score</button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
