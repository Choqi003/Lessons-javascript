<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 8e</title>
  </head>
  <body>
    <script>
      function isSameProduct(product1, product2) {
        return (
          product1.name === product2.name && product1.price === product2.price
        );
      }
      const product1 = {
        name: "Kuglice",
        price: 20,
      };
      const product2 = {
        name: "Kuglice",
        price: 20,
      };
      console.log(isSameProduct(product1, product2));
    </script>
  </body>
</html>
