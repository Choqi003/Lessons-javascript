<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6C</title>
  </head>
  <body>
    <script>
      let hour = 14;
      let name = "Anes";
      if (6 < hour && hour <= 12) {
        console.log(`Good Morning ${name}!`);
      } else if (13 < hour && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
