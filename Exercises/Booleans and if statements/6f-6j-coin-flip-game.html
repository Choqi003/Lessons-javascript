<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6f-6j coin flip game</title>
  </head>
  <body>
    <p class="result"></p>
    <script>
      let guess = "tails";
      let result = "";
      const coinFlip = Math.random();

      result = coinFlip < 0.5 ? "tails" : "heads";

      result === guess ? console.log("You Win") : console.log("You Lose!");
    </script>
  </body>
</html>
