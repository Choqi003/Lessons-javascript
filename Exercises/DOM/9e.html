<!DOCTYPE html>
<html lang="en">
  <head>
    <title>9d</title>
  </head>
  <body>
    <input
      onkeydown="submitKeyEvent(event);"
      class="inputName"
      placeholder="Name"
    />
    <button
      onclick="
    nameInput();
    "
      class="submit-B"
    >
      Submit
    </button>
    <p class="input-value"></p>
    <script>
      function submitKeyEvent(event) {
        if (event.key === "Enter") {
          nameInput();
        }
      }

      function nameInput() {
        const inputValue = document.querySelector(".inputName");
        let name = String(inputValue.value);
        document.querySelector(
          ".input-value"
        ).innerHTML = `Your name is: ${name}`;
      }
    </script>
  </body>
</html>
