<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        width: 200px;
        height: 230px;
        cursor: inherit;
      }

      .numbers {
        display: flex;
        flex-direction: column;
        row-gap: 5px;
        column-gap: 5px;
      }

      .symbols {
        display: flex;
        flex-direction: column;
        column-gap: 5px;
        row-gap: 4px;
      }
      .numbersection {
        display: inline-block;
      }

      .symbol-section {
        display: inline-block;
      }

      button {
        background: gray;
        border: none;
        padding: 10px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        opacity: 0.5;
      }

      .results {
        color: white;
        padding-left: 60px;
      }

      .text-box {
        display: flexbox;
        justify-content: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <p class="results"></p>
      </div>
      <div>
        <div class="numbersection">
          <div class="numbers">
            <div>
              <button onclick="calculation += '1'; updateTextbox();">1</button>
              <button onclick="calculation += '2';updateTextbox();">2</button>
              <button onclick="calculation += '3';updateTextbox();">3</button>
            </div>
            <div>
              <button onclick="calculation += '4';updateTextbox();">4</button>
              <button onclick="calculation += '5';updateTextbox();">5</button>
              <button onclick="calculation += '6';updateTextbox();">6</button>
            </div>
            <div>
              <button onclick="calculation += '7';updateTextbox();">7</button>
              <button onclick="calculation += '8';updateTextbox();">8</button>
              <button onclick="calculation += '9';updateTextbox();">9</button>
            </div>
          </div>
        </div>
        <div class="symbol-section">
          <div class="symbols">
            <button onclick="calculation += ' + ';updateTextbox();">+</button>
            <button
              style="width: 27.79px"
              onclick="calculation += ' - ';updateTextbox();"
            >
              -
            </button>
            <button onclick="calculation = eval(calculation);updateTextbox();">
              =
            </button>
            <button onclick="calculation = 0; updateTextbox(); ">C</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let calculation = "";
      function updateTextbox() {
        document.querySelector(".results").innerHTML = `${calculation}`;
      }

      /* whole thing needs rework, i gotta make the code smaller and fix the styling i overdidit with divs*/
    </script>
  </body>
</html>
